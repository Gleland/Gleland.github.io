        <h1>Today's date is a palindrome</h1>
        <time datetime=2020-02-02:00:00Z class="post-date">Sun, Feb 02, 2020</time>

        <p>Today's date is February 2nd, 2020, or 2020-02-02 or 02-02-2020</p>
        <p>The last time this happened was 1111-11-11, and the next one will not be until 3030-03-03</p>
